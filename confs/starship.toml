format = """
[](#1F2336)\
$os\
$username\
[](#1F2336)\
[ ](#1A1B26)\
[](#1F2336)\
$directory\
$git_branch\
$git_status\
[](#1F2336)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
[ ](#1A1B26)\
[](#1F2336)\
$time\
[](#1F2336)\
[ ](#1A1B26)\
"""

add_newline = false

[username]
show_always = true
style_user = "bold fg:#FD3A84 bg:#1F2336"
style_root = "bg:#9A348E"
format = '[$user]($style)'
disabled = false

[os]
style = "bg:#9A348E"
disabled = true

[directory]
style = "bold fg:#4DD2FF bg:#1F2336"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~" = " 󰮯 "
"Documents" = " 󰈙 "
"Downloads" = "   "
"Music" = "   "
"Pictures" = "   "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bold #FF9700 bg:#1F2336"
format = '[$symbol $branch]($style)'

[git_status]
style = "bold fg:#FF9700 bg:#1F2336"
format = '[$all_status$ahead_behind]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bold fg:#66FE80  bg:#1F2336"
format = '[󰥔 $time]($style)'

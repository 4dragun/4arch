monitor=eDP-1,preferred,auto,1
# monitor=HDMI-A-2,preferred,auto,1,mirror,eDP-1

source = ../MATUGEN_OUTPUTS/matuhyprland.conf

$U = uwsm app --
$T = ghostty

exec-once = $U nm-applet
exec-once = $U clipse -listen
exec-once = systemctl --user start waybar
exec-once = systemctl --user start swaync
exec-once = systemctl --user start hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = $U ~/4arch/scripts/walload.sh

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    
    col.active_border = $surface_container_high
    col.inactive_border = $surface_container
    
    resize_on_border = true
    layout = dwindle
}

decoration {
    rounding = 30
    rounding_power = 2.0
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = false
        size = 8
        passes = 3
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)
    
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
    
    touchpad {
        natural_scroll = true
	      scroll_factor = 0.4
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    enabled = true
    force_zero_scaling = true
}

render {
  direct_scanout = 2
}

bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, F, togglefloating,
bind = SUPER, C, killactive,
bind = SUPER, M, exec, uwsm stop
bind = SUPER, Q, exec, $U $T
bind = SUPER, E, exec, $U $T -e yazi
bind = SUPER, N, exec, $U $T -e nvim
bind = SUPER, V, exec, $U $T --class=clipse.floaty -e clipse
bind = SUPER, U, exec, $U $T --class=clipse.floaty -e udiskie
bind = SUPER, B, exec, $U $T --class=clipse.floaty -e ~/4arch/scripts/b.sh
bind = SUPER, W, exec, $U brave 
bind = SUPER, R, exec, $U rofi -show drun
bind = SUPER, O, exec, $U emote
bind = SUPER, I, exec, $U dolphin
bind = SUPER, G, exec, $U eog
bind = SUPER, L, exec, $U hyprlock

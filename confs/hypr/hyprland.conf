bind = SHIFT, Print, exec, $U ~/4arch/scripts/grimareanoti.sh
bind = CTRL SHIFT, R, exec, $U systemctl --user restart waybar.service
bind = CTRL SHIFT, H, exec, $U ~/4arch/scripts/wallstuff.sh


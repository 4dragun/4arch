[config]
version_check = true

[config.wallpaper]
command = "hyprctl"
arguments = ["hyprpaper wallpaper ,"]

[templates.kitty]
input_path = './templates/kitty-colors.conf'
output_path = '../kitty/themes/matukitty.conf'
post_hook = 'kitty +kitten themes --reload-in=all matukitty'

[templates.starship]
input_path = './templates/starship-colors.toml'
output_path = '../starship.toml'

[templates.yazi]
input_path = './templates/yazi-colors.toml'
output_path = '../yazi/theme.toml'

[templates.waybar]
input_path = './templates/waybar-colors.css'
output_path = '../MATUOUTS/matuwaybar.css'
post_hook = 'systemctl --user restart waybar; pkill kded'

[templates.hyprland]
input_path = './templates/hyprland-colors.conf'
output_path = '../MATUOUTS/matuhyprland.conf'
post_hook = 'hyprctl reload'

[templates.gtk3]
input_path = './templates/gtk-colors.css'
output_path = '../gtk-3.0/colors.css'

[templates.gtk4]
input_path = './templates/gtk-colors.css'
output_path = '../gtk-4.0/colors.css'

[templates.swaync]
input_path = './templates/swaync-colors.css'
output_path = '../MATUOUTS/matuswaync.css'
post_hook = 'systemctl --user restart swaync'

[templates.rofimain]
input_path = './templates/rofimain-colors.rasi'
output_path = '../MATUOUTS/maturofimain.rasi'

[templates.qtct]
input_path = './templates/qtct-colors.colors'
output_path = '../../.local/share/color-schemes/MatuQTCT.colors'
post_hook = '~/4arch/scripts/internal/matuqtct.sh'

[templates.tela]
input_path = './templates/tela-colors.archy'
output_path = '../MATUOUTS/matutela.archy'
post_hook = '~/4arch/scripts/internal/matutela.sh'

### ### ### FIXES ### ### ###

[templates.emotefix]
input_path = '/dev/null'
output_path = '/dev/null'
post_hook = 'killall emote'

[templates.filepickerfix]
input_path = '/dev/null'
output_path = '/dev/null'
post_hook = 'systemctl --user restart plasma-xdg-desktop-portal-kde.service'

### ### ### #### ### ### ###

[config.custom_colors]
green = "#00ff00"
red = "#ff0000"
blue = { color = "#0000ff", blend = false }

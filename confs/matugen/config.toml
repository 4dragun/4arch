[templates.gtk3]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.gtk3fix]
input_path = './templates/gtk-fix.css'
output_path = '../gtk-3.0/gtk.css'

[templates.gtk4fix]
input_path = './templates/gtk-fix.css'
output_path = '../gtk-4.0/gtk.css'

[templates.qt6ct]
input_path = './templates/qtct-colors.conf'
output_path = '~/.config/qt6ct/colors/matugen.conf'

[templates.fuzzel]
input_path = './templates/fuzzel-colors.ini'
output_path = '~/.config/fuzzel/fuzzel.ini'

[config.custom_colors]
green = "#00ff00"
red = "#ff0000"
blue = { color = "#0000ff", blend = false }
